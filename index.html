<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sistema de Vendas.</title>
</head>

<body>
    <header>
        <h1>Loja Online</h1>
        <button id="cart-button">Carrinho(<span id="cart-count">0</span>)</button>
    </header>
    <main>
        <div class="products">
            <div class="product">
                <h2>Produto 1</h2>
                <p>Preço R$ 50,00</p>
                <button class="add-to-cart" data-price="50">Adicionar ao carrinho</button>
            </div>
            <div class="product">
                <h2>Produto 2</h2>
                <p>Preço R$ 30,00</p>
                <button class="add-to-cart" data-price="50">Adicionar ao carrinho</button>
            </div>
            <div class="product">
                <h2>Produto 3</h2>
                <p>Preço R$ 20,00</p>
                <button class="add-to-cart" data-price="50">Adicionar ao carrinho</button>
            </div>
            <div class="product">
                <h2>Produto 4</h2>
                <p>Preço R$ 40,00</p>
                <button class="add-to-cart" data-price="50">Adicionar ao carrinho</button>
            </div>
            <div class="product">
                <h2>Produto 5</h2>
                <p>Preço R$ 15,00</p>
                <button class="add-to-cart" data-price="50">Adicionar ao carrinho</button>

            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 Loja Online</p>
    </footer>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Carrinho de compras</h2>
            <div id="cart-itens"></div>
            <p>Total: R$ <span id="total-price">0</span></p>
            <button id="checkout-button">Finalizar Compras</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
